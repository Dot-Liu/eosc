syntax = "proto3";
option go_package = "github.com/eolinker/eosc/service";
package service;

message helloRequest {
  string name =1;
}
message helloResponse{
  string name =1;
}

message errorRequest {
  int32 level = 1;
  string message = 2;
  string prefix = 3;
  int32 pid = 4;
}

message errorResponse {
  string status = 1;
}

service Master {
 rpc Hello(helloRequest) returns(helloResponse){};
 rpc Error(errorRequest) returns(errorResponse){};
}

