
syntax = "proto3";


option go_package = "github.com/eolinker/eosc/service";
package service;
message WorkerHelloRequest{
  string hello=1;
}
message WorkerHelloResponse{
  string hello=1;
}
message WorkerCheckRequest {
  string cmd =1;
  bytes body = 2;
}
message WorkerCheckResponse{
  int32 status=1;
  string msg=2;
  bytes body=3;
}
message WorkerSkillCheck {
  string p
}
service WorkerService{
  rpc check(WorkerCheckRequest)returns(WorkerCheckResponse){};
  rpc ping(WorkerHelloRequest)returns(WorkerHelloResponse){}
}
